<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON to CSV Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>JSON to CSV Converter</h1>
    <form action="converter.php" method="post" enctype="multipart/form-data">
        <label for="jsonFile">Choose a JSON file:</label>
        <input type="file" name="jsonFile" id="jsonFile" accept=".json">
        <button type="submit">Convert</button>
    </form>
    <h2>Converted CSV Data:</h2>
    <div id="csvData">
        <!-- Display CSV data here -->
    </div>
</body>
</html>
